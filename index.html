<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <label for="billAmount">Enter Bill Amount:</label>
    <input type="number" id="billAmount" placeholder="Enter the bill amount">
    <button onclick="calculateTip()">Calculate Tip</button>
    
    <p>20% | Tip: <span id="tip20"></span> | Total: <span id="total20"></span></p>
    <p>18% | Tip: <span id="tip18"></span> | Total: <span id="total18"></span></p>
    <p>15% | Tip: <span id="tip15"></span> | Total: <span id="total15"></span></p>
</body>
<script src="app.js"></script>
</html>
